<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-1.8.2.min.js"></script>
      <script>
        $(function () {
            $('#btn').click(function () {
                var order_id = "{{orderid}}";
                var req_data = {
                    order_id: order_id,

                };
                $.post("{{ post_pay }}", req_data, function (data) {
                    window.open(data.url)
                });
                $.get("{{get_chack_}}" + order_id, function (data) {
                    if (1 == data.code) {
                        // 支付成功
                        alert("支付成功");
                        location.reload();
                    } else {
                        alert(data.message)
                    }
                })
            })
        })
    </script>
</head>
